<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - 10 Min School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-2xl font-bold text-indigo-600">10ms</a>
                    <div class="hidden md:block text-sm text-slate-600">
                        <span class="text-indigo-600">My Courses</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-slate-700 hover:text-indigo-600 transition-colors duration-200">Dashboard</a>
                    <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-semibold">RS</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">আমার কোর্সসমূহ</h1>
            <p class="text-slate-600">আপনার এনরোল করা সব কোর্স</p>
        </div>

        <!-- Search & Filter Bar -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Search -->
                <div class="flex-1 relative">
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput"
                        class="w-full pl-12 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                        placeholder="কোর্স দিয়ে খুঁজুন..."
                    />
                </div>
                <!-- Filter Dropdown -->
                <select id="filterSelect" class="px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    <option value="all">সব কোর্স</option>
                    <option value="in-progress">চলমান</option>
                    <option value="completed">সম্পন্ন</option>
                    <option value="not-started">শুরু হয়নি</option>
                </select>
                <!-- Sort Dropdown -->
                <select id="sortSelect" class="px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    <option value="recent">সাম্প্রতিক</option>
                    <option value="progress">প্রগ্রেস</option>
                    <option value="name">নাম</option>
                </select>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-100">
                <div class="text-sm text-slate-600 mb-1">মোট কোর্স</div>
                <div class="text-2xl font-bold text-slate-900" id="totalCourses">0</div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-100">
                <div class="text-sm text-slate-600 mb-1">সম্পন্ন</div>
                <div class="text-2xl font-bold text-green-600" id="completedCourses">0</div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-100">
                <div class="text-sm text-slate-600 mb-1">চলমান</div>
                <div class="text-2xl font-bold text-indigo-600" id="inProgressCourses">0</div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-100">
                <div class="text-sm text-slate-600 mb-1">মোট প্রগ্রেস</div>
                <div class="text-2xl font-bold text-amber-600" id="averageProgress">0%</div>
            </div>
        </div>

        <!-- View Toggle -->
        <div class="flex items-center justify-between mb-6">
            <div class="text-sm text-slate-600">
                <span id="resultCount">০</span> টি কোর্স পাওয়া গেছে
            </div>
            <div class="flex items-center space-x-2">
                <button id="gridViewBtn" class="p-2 bg-indigo-600 text-white rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                </button>
                <button id="listViewBtn" class="p-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Courses Grid/List -->
        <div id="coursesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Courses will be generated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16 bg-white rounded-xl shadow-sm">
            <svg class="w-24 h-24 text-slate-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
            <h3 class="text-xl font-semibold text-slate-900 mb-2">কোনো কোর্স পাওয়া যায়নি</h3>
            <p class="text-slate-600 mb-6">নতুন কোর্স এনরোল করুন</p>
            <a href="courses.html" class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold">
                কোর্স ব্রাউজ করুন
            </a>
        </div>
    </div>

    <script src="my-courses.js"></script>
</body>
</html>
