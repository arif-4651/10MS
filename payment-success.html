<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - 10 Min School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">10ms</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-slate-700 hover:text-indigo-600 transition-colors duration-200">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Success Content -->
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Success Icon -->
        <div class="text-center mb-8">
            <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-16 h-16 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-slate-900 mb-2">পেমেন্ট সফল!</h1>
            <p class="text-lg text-slate-600">আপনার অর্ডার সফলভাবে সম্পন্ন হয়েছে</p>
        </div>

        <!-- Order Details Card -->
        <div class="bg-white rounded-xl shadow-sm p-6 md:p-8 mb-6">
            <h2 class="text-xl font-bold text-slate-900 mb-6">অর্ডার বিবরণ</h2>
            
            <div class="space-y-4 mb-6">
                <div class="flex items-center justify-between py-2 border-b border-slate-200">
                    <span class="text-slate-600">অর্ডার নম্বর</span>
                    <span class="font-semibold text-slate-900" id="orderNumber">#ORD-123456</span>
                </div>
                <div class="flex items-center justify-between py-2 border-b border-slate-200">
                    <span class="text-slate-600">পেমেন্ট পদ্ধতি</span>
                    <span class="font-semibold text-slate-900" id="paymentMethod">bKash</span>
                </div>
                <div class="flex items-center justify-between py-2 border-b border-slate-200">
                    <span class="text-slate-600">মোট পরিমাণ</span>
                    <span class="font-semibold text-indigo-600 text-lg" id="totalAmount">৳০</span>
                </div>
                <div class="flex items-center justify-between py-2">
                    <span class="text-slate-600">তারিখ</span>
                    <span class="font-semibold text-slate-900" id="orderDate">-</span>
                </div>
            </div>

            <!-- Ordered Courses -->
            <div class="mt-6">
                <h3 class="text-lg font-semibold text-slate-900 mb-4">অর্ডার করা কোর্সসমূহ</h3>
                <div id="orderedCourses" class="space-y-3">
                    <!-- Courses will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="dashboard.html" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold text-center">
                Dashboard-এ যান
            </a>
            <a href="my-courses.html" class="px-6 py-3 bg-white text-indigo-600 border-2 border-indigo-600 rounded-lg hover:bg-indigo-50 transition-colors duration-200 font-semibold text-center">
                আমার কোর্সসমূহ
            </a>
            <button onclick="downloadInvoice()" class="px-6 py-3 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition-colors duration-200 font-semibold">
                Invoice ডাউনলোড
            </button>
        </div>

        <!-- Info Box -->
        <div class="mt-8 bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
            <div class="flex">
                <svg class="w-5 h-5 text-blue-600 mr-3 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                </svg>
                <div>
                    <p class="text-sm text-blue-800">
                        <strong>অর্ডার নিশ্চিতকরণ:</strong> আপনার ইমেইলে অর্ডার নিশ্চিতকরণ এবং কোর্স অ্যাক্সেস লিঙ্ক পাঠানো হয়েছে।
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="payment-success.js"></script>
</body>
</html>
