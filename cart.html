<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - 10 Min School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">10ms</a>
                    <div class="hidden md:block text-sm text-slate-600">
                        <span class="text-indigo-600">Shopping Cart</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="courses.html" class="text-slate-700 hover:text-indigo-600 transition-colors duration-200">Continue Shopping</a>
                    <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-semibold">RS</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">শপিং কার্ট</h1>
            <p class="text-slate-600">আপনার নির্বাচিত কোর্সসমূহ</p>
        </div>

        <!-- Cart Content -->
        <div id="cartContent" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column - Cart Items (2/3) -->
            <div class="lg:col-span-2">
                <!-- Cart Items -->
                <div id="cartItems" class="space-y-4">
                    <!-- Cart items will be generated by JavaScript -->
                </div>

                <!-- Empty Cart Message -->
                <div id="emptyCart" class="hidden text-center py-16 bg-white rounded-xl shadow-sm">
                    <svg class="w-24 h-24 text-slate-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                    <h3 class="text-xl font-semibold text-slate-900 mb-2">আপনার কার্ট খালি</h3>
                    <p class="text-slate-600 mb-6">কোর্স যোগ করে শুরু করুন</p>
                    <a href="courses.html" class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold">
                        কোর্স ব্রাউজ করুন
                    </a>
                </div>

                <!-- Continue Shopping -->
                <div class="mt-6">
                    <a href="courses.html" class="flex items-center space-x-2 text-indigo-600 hover:text-indigo-700 font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        <span>আরো কোর্স যোগ করুন</span>
                    </a>
                </div>
            </div>

            <!-- Right Column - Order Summary (1/3) -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm p-6 sticky top-20">
                    <h2 class="text-lg font-bold text-slate-900 mb-6">অর্ডার সারাংশ</h2>

                    <!-- Price Breakdown -->
                    <div class="space-y-4 mb-6">
                        <div class="flex items-center justify-between">
                            <span class="text-slate-600">সাবটোটাল</span>
                            <span class="font-semibold text-slate-900" id="subtotal">৳০</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-slate-600">ছাড়</span>
                            <span class="font-semibold text-green-600" id="discount">-৳০</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-slate-600">কুপন</span>
                            <span class="font-semibold text-green-600" id="couponDiscount">-৳০</span>
                        </div>
                        <div class="border-t border-slate-200 pt-4">
                            <div class="flex items-center justify-between">
                                <span class="text-lg font-semibold text-slate-900">মোট</span>
                                <span class="text-2xl font-bold text-indigo-600" id="total">৳০</span>
                            </div>
                        </div>
                    </div>

                    <!-- Coupon Code -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-slate-700 mb-2">কুপন কোড</label>
                        <div class="flex space-x-2">
                            <input 
                                type="text" 
                                id="couponInput"
                                class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                placeholder="কুপন কোড"
                            />
                            <button id="applyCouponBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-medium">
                                প্রয়োগ
                            </button>
                        </div>
                        <p id="couponMessage" class="mt-2 text-sm hidden"></p>
                    </div>

                    <!-- Checkout Button -->
                    <button id="checkoutBtn" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Checkout করুন
                    </button>

                    <!-- Security Info -->
                    <div class="mt-6 pt-6 border-t border-slate-200">
                        <div class="flex items-center space-x-2 text-sm text-slate-600 mb-2">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                            <span>সুরক্ষিত পেমেন্ট</span>
                        </div>
                        <div class="flex items-center space-x-2 text-sm text-slate-600">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span>৩০ দিন রিফান্ড গ্যারান্টি</span>
                        </div>
                    </div>
                </div>

                <!-- Recommended Courses -->
                <div class="mt-6 bg-white rounded-xl shadow-sm p-6">
                    <h3 class="text-lg font-bold text-slate-900 mb-4">আপনার জন্য সুপারিশ</h3>
                    <div id="recommendedCourses" class="space-y-4">
                        <!-- Recommended courses will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
