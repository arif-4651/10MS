<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - 10 Min School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-2xl font-bold text-indigo-600">10ms</a>
                    <div class="hidden md:block text-sm text-slate-600">
                        <span class="text-indigo-600">Certificates</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-slate-700 hover:text-indigo-600 transition-colors duration-200">Dashboard</a>
                    <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-semibold">RS</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">আমার সার্টিফিকেটসমূহ</h1>
            <p class="text-slate-600">আপনার অর্জন করা সার্টিফিকেটসমূহ</p>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-100">
                <div class="text-sm text-slate-600 mb-1">মোট সার্টিফিকেট</div>
                <div class="text-2xl font-bold text-slate-900" id="totalCertificates">5</div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-100">
                <div class="text-sm text-slate-600 mb-1">এই মাসে</div>
                <div class="text-2xl font-bold text-green-600" id="monthlyCertificates">2</div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-100">
                <div class="text-sm text-slate-600 mb-1">সর্বশেষ</div>
                <div class="text-lg font-bold text-indigo-600" id="latestCertificate">Web Development</div>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Search -->
                <div class="flex-1 relative">
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput"
                        class="w-full pl-12 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                        placeholder="সার্টিফিকেট দিয়ে খুঁজুন..."
                    />
                </div>
                <!-- Filter -->
                <select id="filterSelect" class="px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    <option value="all">সব সার্টিফিকেট</option>
                    <option value="academic">একাডেমিক</option>
                    <option value="skills">স্কিলস</option>
                    <option value="admission">ভর্তি পরীক্ষা</option>
                </select>
            </div>
        </div>

        <!-- Certificates Grid -->
        <div id="certificatesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Certificates will be generated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16 bg-white rounded-xl shadow-sm">
            <svg class="w-24 h-24 text-slate-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
            </svg>
            <h3 class="text-xl font-semibold text-slate-900 mb-2">কোনো সার্টিফিকেট পাওয়া যায়নি</h3>
            <p class="text-slate-600 mb-6">কোর্স সম্পন্ন করে সার্টিফিকেট অর্জন করুন</p>
            <a href="my-courses.html" class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold">
                আমার কোর্সসমূহ
            </a>
        </div>
    </div>

    <!-- Certificate Preview Modal -->
    <div id="certificateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-4xl w-full p-6 md:p-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-slate-900" id="modalTitle">সার্টিফিকেট</h2>
                <button onclick="closeModal()" class="p-2 text-slate-400 hover:text-slate-600 transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-lg p-8 border-4 border-indigo-200">
                <!-- Certificate preview will be generated by JavaScript -->
            </div>
            <div class="flex justify-end space-x-4 mt-6">
                <button onclick="closeModal()" class="px-6 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition-colors duration-200 font-semibold">
                    বন্ধ করুন
                </button>
                <button onclick="downloadCertificate()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold">
                    ডাউনলোড করুন
                </button>
            </div>
        </div>
    </div>

    <script src="certificates.js"></script>
</body>
</html>
