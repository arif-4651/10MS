<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - 10 Min School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-2xl font-bold text-indigo-600">10ms</a>
                    <div class="hidden md:block text-sm text-slate-600">
                        <span class="text-indigo-600">Profile</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-slate-700 hover:text-indigo-600 transition-colors duration-200">Dashboard</a>
                    <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-semibold">RS</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Profile Header -->
        <div class="bg-white rounded-xl shadow-sm p-6 md:p-8 mb-6">
            <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
                <!-- Avatar -->
                <div class="relative">
                    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-indigo-600 shadow-lg">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop" alt="Profile" id="avatarImage" class="w-full h-full object-cover">
                        <span class="hidden text-white text-4xl font-bold" id="avatarInitials">RS</span>
                    </div>
                    <label for="avatarUpload" class="absolute bottom-0 right-0 w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center cursor-pointer hover:bg-indigo-700 transition-colors duration-200 shadow-lg">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <input type="file" id="avatarUpload" class="hidden" accept="image/*">
                    </label>
                </div>

                <!-- User Info -->
                <div class="flex-1 text-center md:text-left">
                    <h1 class="text-3xl font-bold text-slate-900 mb-2" id="profileName">রাফি আহমেদ</h1>
                    <p class="text-slate-600 mb-4" id="profileEmail">rafi@example.com</p>
                    <div class="flex flex-wrap items-center justify-center md:justify-start gap-4 text-sm">
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                            <span class="text-slate-600">১২ টি কোর্স</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-slate-600">৫ টি সম্পন্ন</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span class="text-slate-600">সদস্য: জানুয়ারি ২০২৪</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-xl shadow-sm mb-6">
            <div class="border-b border-slate-200">
                <div class="flex space-x-1 px-6">
                    <button class="tab-btn active px-6 py-4 font-medium text-indigo-600 border-b-2 border-indigo-600" data-tab="profile">
                        প্রোফাইল
                    </button>
                    <button class="tab-btn px-6 py-4 font-medium text-slate-500 hover:text-slate-700 border-b-2 border-transparent" data-tab="password">
                        পাসওয়ার্ড
                    </button>
                    <a href="settings.html" class="px-6 py-4 font-medium text-slate-500 hover:text-slate-700 border-b-2 border-transparent">
                        সেটিংস
                    </a>
                </div>
            </div>

            <!-- Tab Content -->
            <div class="p-6 md:p-8">
                <!-- Profile Tab -->
                <div id="profile" class="tab-content">
                    <h2 class="text-2xl font-bold text-slate-900 mb-6">প্রোফাইল তথ্য</h2>
                    
                    <form id="profileForm" class="space-y-6">
                        <!-- Full Name -->
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-slate-700 mb-2">
                                পূর্ণ নাম <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                placeholder="আপনার পূর্ণ নাম"
                                value="রাফি আহমেদ"
                                required
                            />
                            <p class="mt-1 text-xs text-red-500 hidden" id="nameError">নাম দিন</p>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                                ইমেইল <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                placeholder="example@email.com"
                                value="rafi@example.com"
                                required
                            />
                            <p class="mt-1 text-xs text-red-500 hidden" id="emailError">বৈধ ইমেইল দিন</p>
                        </div>

                        <!-- Phone -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-slate-700 mb-2">
                                ফোন নম্বর <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                placeholder="০১৭১২৩৪৫৬৭৮"
                                value="০১৭১২৩৪৫৬৭৮"
                                required
                            />
                            <p class="mt-1 text-xs text-red-500 hidden" id="phoneError">বৈধ ফোন নম্বর দিন</p>
                        </div>

                        <!-- Date of Birth -->
                        <div>
                            <label for="dob" class="block text-sm font-medium text-slate-700 mb-2">
                                জন্ম তারিখ
                            </label>
                            <input 
                                type="date" 
                                id="dob" 
                                name="dob"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                            />
                        </div>

                        <!-- Gender -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                লিঙ্গ
                            </label>
                            <div class="flex space-x-4">
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="male" class="w-4 h-4 text-indigo-600 border-slate-300 focus:ring-indigo-500">
                                    <span class="ml-2 text-slate-700">পুরুষ</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="female" class="w-4 h-4 text-indigo-600 border-slate-300 focus:ring-indigo-500">
                                    <span class="ml-2 text-slate-700">মহিলা</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="other" class="w-4 h-4 text-indigo-600 border-slate-300 focus:ring-indigo-500">
                                    <span class="ml-2 text-slate-700">অন্যান্য</span>
                                </label>
                            </div>
                        </div>

                        <!-- Bio -->
                        <div>
                            <label for="bio" class="block text-sm font-medium text-slate-700 mb-2">
                                নিজের সম্পর্কে
                            </label>
                            <textarea 
                                id="bio" 
                                name="bio"
                                rows="4"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none resize-none"
                                placeholder="আপনার সম্পর্কে কিছু লিখুন..."
                            ></textarea>
                        </div>

                        <!-- Address -->
                        <div>
                            <label for="address" class="block text-sm font-medium text-slate-700 mb-2">
                                ঠিকানা
                            </label>
                            <textarea 
                                id="address" 
                                name="address"
                                rows="3"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none resize-none"
                                placeholder="আপনার ঠিকানা"
                            ></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex justify-end space-x-4 pt-4">
                            <button type="button" onclick="resetForm()" class="px-6 py-3 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition-colors duration-200 font-semibold">
                                বাতিল
                            </button>
                            <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold">
                                সংরক্ষণ করুন
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Password Tab -->
                <div id="password" class="tab-content hidden">
                    <h2 class="text-2xl font-bold text-slate-900 mb-6">পাসওয়ার্ড পরিবর্তন</h2>
                    
                    <form id="passwordForm" class="space-y-6">
                        <!-- Current Password -->
                        <div>
                            <label for="currentPassword" class="block text-sm font-medium text-slate-700 mb-2">
                                বর্তমান পাসওয়ার্ড <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="currentPassword" 
                                    name="currentPassword"
                                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none pr-12"
                                    placeholder="বর্তমান পাসওয়ার্ড"
                                    required
                                />
                                <button 
                                    type="button" 
                                    onclick="togglePassword('currentPassword')"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 hover:text-slate-700"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                            <p class="mt-1 text-xs text-red-500 hidden" id="currentPasswordError">বর্তমান পাসওয়ার্ড দিন</p>
                        </div>

                        <!-- New Password -->
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-slate-700 mb-2">
                                নতুন পাসওয়ার্ড <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="newPassword" 
                                    name="newPassword"
                                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none pr-12"
                                    placeholder="নতুন পাসওয়ার্ড"
                                    required
                                    minlength="6"
                                />
                                <button 
                                    type="button" 
                                    onclick="togglePassword('newPassword')"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 hover:text-slate-700"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                            <p class="mt-1 text-xs text-slate-500">ন্যূনতম ৬ অক্ষরের পাসওয়ার্ড দিন</p>
                            <p class="mt-1 text-xs text-red-500 hidden" id="newPasswordError">পাসওয়ার্ড খুব ছোট</p>
                        </div>

                        <!-- Confirm Password -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-2">
                                পাসওয়ার্ড নিশ্চিত করুন <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword"
                                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none pr-12"
                                    placeholder="পাসওয়ার্ড নিশ্চিত করুন"
                                    required
                                />
                                <button 
                                    type="button" 
                                    onclick="togglePassword('confirmPassword')"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 hover:text-slate-700"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                            <p class="mt-1 text-xs text-red-500 hidden" id="confirmPasswordError">পাসওয়ার্ড মিলছে না</p>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex justify-end space-x-4 pt-4">
                            <button type="button" onclick="resetPasswordForm()" class="px-6 py-3 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition-colors duration-200 font-semibold">
                                বাতিল
                            </button>
                            <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold">
                                পাসওয়ার্ড পরিবর্তন করুন
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
