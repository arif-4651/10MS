<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - 10 Min School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-2xl font-bold text-indigo-600">10ms</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-slate-700 hover:text-indigo-600 transition-colors duration-200">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Results Content -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Results Header -->
        <div class="text-center mb-12">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-slate-900 mb-2">কুইজ সম্পন্ন!</h1>
            <p class="text-slate-600">আপনার ফলাফল দেখুন</p>
        </div>

        <!-- Score Card -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Total Score -->
                <div class="text-center">
                    <div class="text-5xl font-bold text-indigo-600 mb-2" id="scoreDisplay">0</div>
                    <div class="text-slate-600 mb-1">স্কোর</div>
                    <div class="text-sm text-slate-500" id="totalQuestionsDisplay">/ 10</div>
                </div>
                
                <!-- Percentage -->
                <div class="text-center border-l border-r border-slate-200">
                    <div class="text-5xl font-bold text-green-600 mb-2" id="percentageDisplay">0%</div>
                    <div class="text-slate-600 mb-1">শতাংশ</div>
                    <div class="text-sm text-slate-500">সঠিক উত্তর</div>
                </div>
                
                <!-- Time Taken -->
                <div class="text-center">
                    <div class="text-5xl font-bold text-amber-600 mb-2" id="timeDisplay">0:00</div>
                    <div class="text-slate-600 mb-1">সময়</div>
                    <div class="text-sm text-slate-500">ব্যবহৃত</div>
                </div>
            </div>
        </div>

        <!-- Performance Breakdown -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Correct Answers -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-slate-900">সঠিক উত্তর</h3>
                    <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=100&h=100&fit=crop" alt="Correct" class="w-12 h-12 rounded-full object-cover">
                </div>
                <div class="text-3xl font-bold text-green-600 mb-2" id="correctCount">0</div>
                <div class="text-sm text-slate-600">প্রশ্ন</div>
            </div>

            <!-- Incorrect Answers -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-slate-900">ভুল উত্তর</h3>
                    <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=100&h=100&fit=crop" alt="Incorrect" class="w-12 h-12 rounded-full object-cover opacity-50">
                </div>
                <div class="text-3xl font-bold text-red-600 mb-2" id="incorrectCount">0</div>
                <div class="text-sm text-slate-600">প্রশ্ন</div>
            </div>
        </div>

        <!-- Detailed Results -->
        <div class="bg-white rounded-xl shadow-sm p-6 md:p-8 mb-8">
            <h2 class="text-2xl font-bold text-slate-900 mb-6">বিস্তারিত ফলাফল</h2>
            <div id="detailedResults" class="space-y-4">
                <!-- Results will be generated by JavaScript -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="quiz.html" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold text-center">
                আবার চেষ্টা করুন
            </a>
            <a href="course-player.html" class="px-6 py-3 bg-white text-indigo-600 border-2 border-indigo-600 rounded-lg hover:bg-indigo-50 transition-colors duration-200 font-semibold text-center">
                ক্লাস দেখুন
            </a>
            <a href="dashboard.html" class="px-6 py-3 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition-colors duration-200 font-semibold text-center">
                Dashboard-এ ফিরে যান
            </a>
        </div>
    </div>

    <script src="quiz-results.js"></script>
</body>
</html>
