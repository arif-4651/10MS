<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - 10 Min School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">10ms</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-slate-700 hover:text-indigo-600 transition-colors duration-200">Home</a>
                    <a href="login.html" class="text-indigo-600 hover:text-indigo-700 font-medium">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Forgot Password Section -->
    <section class="min-h-[calc(100vh-56px)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Forgot Password Card -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-slate-900 mb-2">পাসওয়ার্ড রিসেট করুন</h1>
                    <p class="text-slate-600">আপনার ইমেইল বা ফোন নম্বর দিন, আমরা আপনাকে রিসেট লিঙ্ক পাঠাব</p>
                </div>

                <!-- Forgot Password Form -->
                <form id="forgotPasswordForm" class="space-y-6">
                    <!-- Email/Phone Input -->
                    <div>
                        <label for="resetEmail" class="block text-sm font-medium text-slate-700 mb-2">
                            ইমেইল বা ফোন নম্বর
                        </label>
                        <input 
                            type="text" 
                            id="resetEmail" 
                            name="email"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 outline-none"
                            placeholder="example@email.com বা ০১৭১২৩৪৫৬৭৮"
                            required
                        />
                        <p class="mt-1 text-xs text-red-500 hidden" id="emailError">বৈধ ইমেইল বা ফোন নম্বর দিন</p>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="resetBtn"
                        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                    >
                        রিসেট লিঙ্ক পাঠান
                    </button>
                </form>

                <!-- Back to Login -->
                <div class="mt-6 text-center">
                    <a href="login.html" class="text-sm text-indigo-600 hover:text-indigo-700 font-medium">
                        ← লগইন পেজে ফিরে যান
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="forgot-password.js"></script>
</body>
</html>
